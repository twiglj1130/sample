<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery スライドイン＆フェイドイン アニメーション（セクション対応）</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
        }
        .element-to-animate {
            opacity: 0;
            transform: translateY(50px);
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            transition: opacity 0.8s, transform 0.8s;
        }
    </style>
</head>
<body>
    <h1>jQuery スライドイン＆フェイドイン アニメーション（セクション対応）</h1>
    
    <div class="section" id="section1">
        <h2>セクション 1</h2>
        <div class="element-to-animate">要素 1-1</div>
        <div class="element-to-animate">要素 1-2</div>
        <div class="element-to-animate">要素 1-3</div>
    </div>

    <div class="section" id="section2">
        <h2>セクション 2</h2>
        <div class="element-to-animate">要素 2-1</div>
        <div class="element-to-animate">要素 2-2</div>
        <div class="element-to-animate">要素 2-3</div>
    </div>

    <script>
        $(document).ready(function() {
            $('.section').each(function() {
                var $section = $(this);
                $section.find('.element-to-animate').each(function(index) {
                    var $element = $(this);
                    setTimeout(function() {
                        $element.css({
                            'opacity': 1,
                            'transform': 'translateY(0)'
                        });
                    }, 200 * index);
                });
            });
        });
    </script>
</body>
</html>
